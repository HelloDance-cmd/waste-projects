<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的案例</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="root">
        <div :ref="counter"> {{ counts }} </div>
        <button v-on:click="counterExample">Click</button>
    </div>    
</body>
<script type="text/javascript">
    const { createApp, ref } = Vue;
    createApp({
        
        setup() {
            const counter = ref("counter");
            const counts = ref(0);
            const counterExample = () => counts.value++;

            return {
                counts, counter, counterExample
            }
        }

    }).mount("#root");
</script>
</html>
