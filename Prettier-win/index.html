<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Button</title>
    <style type="text/css">
      .button {
        width: 60px;
        height: 30px;
        background-color: transparent;
        border: 1px solid #ddd;
        border-radius: 1rem;

        cursor: pointer;
        text-align: center;
        line-height: 30px;

        &:hover {
          background-color: #ccc;
        }
      }
    </style>
  </head>
  <body>
    <div class="button">
      <div class="b-ripple"></div>
      <span class="b-text">按钮</span>
    </div>
  </body>
</html>
